<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon_io/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <a href="/home">home</a>
      <a href="/market">market</a>
      <a href="/post">post</a>
      <a href="/about">about</a>
    </nav>
    <header id="headerHome">
      <h1 id="titleHome">Marketplace</h1>
      <input type="search" id="searchHome" />
    </header>
    <main id="mainHome">
      <div id="buttonBox">
        <button onclick="sign('signinBox')">Sign in</button>
        <button onclick="sign('signupBox')">Sign up</button>
      </div>
      <div id="boxes">
        <div id="signinBox">
          <form id="signin">
            <input name="login" placeholder="Login" required />
            <input
              name="password"
              type="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div id="signupBox">
          <form id="signup">
            <input name="login" placeholder="Login" required />
            <input name="email" type="email" placeholder="Email" required />
            <input
              name="password"
              type="password"
              placeholder="Password"
              required
            />
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <script src="authorizationStyle.js"></script>
    <script src="authorization.js"></script>
  </body>
</html>
